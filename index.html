<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <title>Bakbakan sa Baranggay Nebula</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.2);
            background-color: #000;
            display: block;
            touch-action: none;
            /* Prevent Pull-to-Refresh and scrolling on mobile */
        }

        #mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none;
            /* Hidden on desktop by default */
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: none;
            /* Let touches pass through container */
            z-index: 200;
        }

        #mobile-controls button {
            pointer-events: auto;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            color: white;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        #mobile-controls button:active {
            background: rgba(255, 255, 255, 0.6);
        }

        /* Show on mobile devices OR small screens */
        @media (max-width: 1024px),
        (hover: none) and (pointer: coarse) {
            #mobile-controls {
                display: flex;
            }
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        button {
            pointer-events: auto;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s;
            padding: 10px;
        }

        button:hover {
            color: white;
            transform: scale(1.1);
        }

        #startBtn {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid white;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 40px;
            font-size: 2rem;
        }

        #startBtn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 10px white;
        }

        #game-controls {
            display: none;
        }

        #pause-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            /* Hidden by default */
            flex-direction: column;
            gap: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
            text-align: center;
            text-align: center;
            z-index: 100;
        }

        #game-over-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            flex-direction: column;
            gap: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 2px solid red;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            text-align: center;
            z-index: 100;
        }

        #game-over-menu button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        #game-over-menu button:hover {
            background: white;
            color: black;
            box-shadow: 0 0 10px white;
            transform: scale(1.05);
        }

        #level-select-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 280px;
            /* Precise placement in the middle gap */
        }

        .level-btn {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid white;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            /* Even smaller padding */
            font-size: 1rem;
            /* Even smaller font */
            min-width: 100px;
        }

        .level-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 15px white;
            transform: scale(1.1);
        }

        #pause-menu button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        #pause-menu button:hover {
            background: white;
            color: black;
            box-shadow: 0 0 10px white;
            transform: scale(1.05);
        }

        .icon-btn svg {
            display: none;
        }

        #hud {
            width: 100%;
            max-width: 600px;
            /* Match canvas width */
            height: auto;
            min-height: 80px;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 0 20px 0;
            /* Add bottom padding to separate from canvas */
            box-sizing: border-box;
            z-index: 10;
        }

        #game-title {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            /* White text for contrast */
            background-color: rgba(184, 134, 11, 0.8);
            /* Dark Gold background */
            padding: 10px 20px;
            border: 2px solid #ffd700;
            /* Bright Gold border */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px black;
        }

        #stats-row {
            display: flex;
            width: 100%;
            justify-content: center;
            /* Center the boxes */
            gap: 20px;
            /* Space between boxes */
        }

        .hud-item {
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-shadow: 1px 1px 2px black;
            color: white;
            min-width: 120px;
            text-align: center;
        }

        /* Specific Box Colors */
        #timerDisplay {
            background-color: rgba(0, 100, 200, 0.7);
            /* Blue */
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
        }

        #levelDisplay {
            background-color: rgba(128, 0, 128, 0.7);
            /* Purple */
            box-shadow: 0 0 10px rgba(180, 0, 255, 0.5);
        }

        #scoreDisplay {
            background-color: rgba(0, 128, 0, 0.7);
            /* Green */
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        #livesDisplay {
            background-color: rgba(178, 34, 34, 0.7);
            /* Red */
            box-shadow: 0 0 10px rgba(255, 50, 50, 0.5);
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- HEADS UP DISPLAY -->
        <div id="hud">
            <div id="game-title">Bakbakan sa Baranggay Nebula</div>
            <div id="stats-row">
                <div class="hud-item" id="timerDisplay">TIME: 2:00</div>
                <div class="hud-item" id="levelDisplay">LEVEL: 1</div>
                <div class="hud-item" id="scoreDisplay">SCORE: 0</div>
                <div class="hud-item" id="livesDisplay">LIVES: 3</div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div id="level-select-container">
                <h3
                    style="font-family: 'Courier New', Courier, monospace; text-shadow: 2px 2px black; margin-bottom: 10px; font-size: 1.2rem;">
                    SELECT MISSION LEVEL</h3>
                <div style="display: flex; gap: 15px;">
                    <button id="level1Btn" class="level-btn">LEVEL 1</button>
                    <button id="level2Btn" class="level-btn">LEVEL 2</button>
                    <button id="level3Btn" class="level-btn">LEVEL 3</button>
                </div>
            </div>
        </div>

        <!-- Mobile Controls removed from here -->

        <!-- Pause Menu Overlay -->
        <div id="pause-menu">
            <h2 style="margin-top: 0; font-family: 'Segoe UI', sans-serif; letter-spacing: 2px;">PAUSED</h2>
            <button id="resumeBtn">RESUME</button>
            <button id="exitBtn">EXIT</button>
        </div>

        <!-- Game Over Menu Overlay -->
        <div id="game-over-menu" style="display: none;">
            <h2
                style="margin-top: 0; font-family: 'Segoe UI', sans-serif; letter-spacing: 2px; color: red; font-size: 3rem; text-shadow: 2px 2px black;">
                GAME OVER</h2>
            <button id="goResumeBtn">RESUME MISSION</button>
            <button id="goExitBtn">ABORT MISSION</button>
        </div>
    </div>
    <div id="mobile-controls">
        <button id="btnLeft">◀</button>
        <button id="btnRight">▶</button>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
