<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakbakan sa Baranggay Nebula</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #container {
            position: relative;
        }

        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.2);
            background-color: #000;
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            pointer-events: auto;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s;
            padding: 10px;
        }

        button:hover {
            color: white;
            transform: scale(1.1);
        }

        #startBtn {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid white;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 40px;
            font-size: 2rem;
        }

        #startBtn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 10px white;
        }

        #game-controls {
            display: none;
        }

        #pause-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            /* Hidden by default */
            flex-direction: column;
            gap: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
            text-align: center;
            z-index: 100;
        }

        #pause-menu button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        #pause-menu button:hover {
            background: white;
            color: black;
            box-shadow: 0 0 10px white;
            transform: scale(1.05);
        }

        .icon-btn svg {
            display: none;
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            /* Reserved space for HUD */
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 40px;
            box-sizing: border-box;
            border-bottom: 2px solid #333;
            z-index: 10;
        }

        #game-title {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            /* Goldish color for title */
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        #stats-row {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        .hud-item {
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>

        <!-- HEADS UP DISPLAY -->
        <div id="hud">
            <div id="game-title">Bakbakan sa Baranggay Nebula</div>
            <div id="stats-row">
                <div class="hud-item" id="timerDisplay">TIME: 2:00</div>
                <div class="hud-item" id="levelDisplay">LEVEL: 1</div>
                <div class="hud-item" id="scoreDisplay">SCORE: 0</div>
                <div class="hud-item" id="livesDisplay">LIVES: 3</div>
            </div>
        </div>

        <div id="ui-layer">
            <button id="startBtn">START MISSION</button>
        </div>

        <!-- Pause Menu Overlay -->
        <div id="pause-menu">
            <h2 style="margin-top: 0; font-family: 'Segoe UI', sans-serif; letter-spacing: 2px;">PAUSED</h2>
            <button id="resumeBtn">RESUME</button>
            <button id="exitBtn">EXIT</button>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
